<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .splash-screen img {
      width: 100px;
      height: 100px;
    }
    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 200px;
      height: auto;
    }
    .form {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form input {
      padding: 10px;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      outline: none;
    }
    .form button {
      padding: 10px;
      background-color: #0095f6;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #00376b;
      cursor: pointer;
    }
    .signup {
      margin-top: 10px;
      font-size: 14px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>  <!-- Splash screen -->  <div class="splash-screen" id="splash">
    <img src="https://i.postimg.cc/tJfRctbF/instagram-logo.png" alt="Logo" />
  </div>  <!-- Основной сайт -->  <div class="container" id="main-site">
    <div class="logo">
      <img src="https://i.postimg.cc/RCWqPHkC/images.png" alt="Instagram Logo">
    </div>
    <div class="form">
      <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
      <input type="password" placeholder="Пароль">
      <div class="forgot-password">Забыли пароль?</div>
      <button>Войти</button>
    </div>
    <div class="signup">
      У вас ещё нет аккаунта? <strong>Зарегистрируйтесь</strong>
    </div>
  </div>  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main-site').style.display = 'flex';
      }, 2000); // 2 секунды
    });
  </script></body>
</html>
